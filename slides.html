---
layout: default
slides: 13
permalink: slides
---
<div id="fullpage">
	<div class="section">
		{% for i in (1..page.slides) %}
			{% if forloop.last == true %}
			<div class="slide"> <img src="{{ site.baseurl }}/img/{{ i }}.jpeg" alt="" /> <a href="{{ site.baseurl }}/" class="alloy-fixed">Start opnieuw</a></div>
			{% else %}
			<div class="slide"> <img src="{{ site.baseurl }}/img/{{ i }}.jpeg" alt="" /> </div>
			{% endif %}
		{% endfor %}
	</div>
</div>
