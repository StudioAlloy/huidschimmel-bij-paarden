<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.fullpage.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#fullpage').fullpage({
      //Navigation
      navigation: false,
      navigationPosition: 'right',
      showActiveTooltip: false,
      slidesNavigation: true,
      slidesNavPosition: 'bottom',

      //Scrolling
      css3: true,
      scrollingSpeed: 700,
      autoScrolling: true,
      fitToSection: true,
      fitToSectionDelay: 1000,
      scrollBar: false,
      easing: 'easeInOutCubic',
      easingcss3: 'ease',
      loopBottom: false,
      loopTop: false,
      loopHorizontal: true,
      continuousVertical: false,
      scrollOverflow: false,
      touchSensitivity: 15,
      normalScrollElementTouchThreshold: 5,

      //Accessibility
      keyboardScrolling: true,
      recordHistory: true,

      //Design
      controlArrows: true,
      verticalCentered: true,
      resize : false,
      responsiveWidth: 0,
      responsiveHeight: 0,

      //Custom selectors
      sectionSelector: '.section',
      slideSelector: '.slide',

  });
});
</script>
</html>
